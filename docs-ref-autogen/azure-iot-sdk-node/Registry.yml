    name: fromSharedAccessSignature(value)
    summary: "Constructs a Registry object from the given shared access\r                   signature using the default transport\r                   ([Http](xref:module%3Aazure-iothub.Http))."
    fullName: 'module:azure-iothub.Registry.fromSharedAccessSignature(value)'
    type: Function
    syntax:
      parameters:
        - id: value
          type:
            - String
          description: "A shared access signature which encapsulates\r                             the appropriate (read and/or write) Registry\r                             permissions."
