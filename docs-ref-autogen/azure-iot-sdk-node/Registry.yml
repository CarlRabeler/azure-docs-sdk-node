### YamlMime:UniversalReference
items:
  - uid: 'module:azure-iothub.Registry'
    id: 'module:azure-iothub.Registry'
    name: Registry
    summary: "Constructs a Registry object with the given configuration\r                 object. The Registry class provides access to the IoT Hub\r                 identity service. Normally, consumers will call one of the\r                 factory methods, e.g.,\r                 [fromSharedAccessSignature](xref:module%3Aazure-iothub.Registry.fromConnectionString),\r                 to create a Registry object."
    fullName: Registry
    type: Class
    children:
      - 'module:azure-iothub.Registry.#ctor'
      - 'module:azure-iothub.Registry#create'
      - 'module:azure-iothub.Registry#update'
      - 'module:azure-iothub.Registry#get'
      - 'module:azure-iothub.Registry#list'
      - 'module:azure-iothub.Registry#delete'
      - 'module:azure-iothub.Registry#addDevices'
      - 'module:azure-iothub.Registry#updateDevices'
      - 'module:azure-iothub.Registry#removeDevices'
      - 'module:azure-iothub.Registry#importDevicesFromBlob'
      - 'module:azure-iothub.Registry#exportDevicesToBlob'
      - 'module:azure-iothub.Registry#listJobs'
      - 'module:azure-iothub.Registry#getJob'
      - 'module:azure-iothub.Registry#cancelJob'
      - 'module:azure-iothub.Registry#getTwin'
      - 'module:azure-iothub.Registry#updateTwin'
      - 'module:azure-iothub.Registry#createQuery'
      - 'module:azure-iothub.Registry#getRegistryStatistics'
      - 'module:azure-iothub.Registry.fromConnectionString'
      - 'module:azure-iothub.Registry.fromSharedAccessSignature'
    langs:
