    parent: 'module:azure-iothub.JobClient'
    name: >-
      scheduleTwinUpdate(jobId, queryCondition, patch, jobStartTime,
      maxExecutionTimeInSeconds, done)
    summary: >-
      Schedule a job that will update a set of twins with the patch provided as
      a parameter.
    fullName: >-
      module:azure-iothub.JobClient.scheduleTwinUpdate(jobId, queryCondition,
      patch, jobStartTime, maxExecutionTimeInSeconds, done)
    type: Function
    syntax:
      parameters:
        - id: jobId
          type:
            - String
          description: The unique identifier that should be used for this job.
        - id: queryCondition
          type:
            - String
          description: "A SQL query WHERE clause used to compute the list of devices\r                                     on which this job should be run."
        - id: patch
          type:
            - Object
          description: The twin patch that should be applied to the twins.
        - id: jobStartTime
          type:
            - Date
          description: Time time at which the job should start
        - id: maxExecutionTimeInSeconds
          type:
            - Number
          description: The maximum time alloted for this job to run in seconds.
        - id: done
          type:
            - function
          description: "The function to call when the operation is\r                                     complete. `done` will be called with three\r                                     arguments: an Error object (can be null), a\r                                     job object, and a transport-specific response\r                                     object useful for logging or debugging."
      content: >-
        function scheduleTwinUpdate(jobId, queryCondition, patch, jobStartTime,
        maxExecutionTimeInSeconds, done)
    langs:
      - js
