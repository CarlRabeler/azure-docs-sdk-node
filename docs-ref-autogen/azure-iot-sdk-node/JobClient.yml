  - uid: 'module:azure-iothub.JobClient#scheduleDeviceMethod'
    id: 'module:azure-iothub.JobClient#scheduleDeviceMethod'
    parent: 'module:azure-iothub.JobClient'
    name: >-
      scheduleDeviceMethod(jobId, queryCondition, methodParams, jobStartTime,
      maxExecutionTimeInSeconds, done)
    summary: Schedules a job that will execute a device method on a set of devices.
    fullName: >-
      module:azure-iothub.JobClient.scheduleDeviceMethod(jobId, queryCondition,
      methodParams, jobStartTime, maxExecutionTimeInSeconds, done)
    type: Function
    syntax:
      parameters:
        - id: jobId
          type:
            - String
          description: The unique identifier that should be used for this job.
        - id: queryCondition
          type:
            - String
          description: "A SQL query WHERE clause used to compute the list of devices\r                                     on which this job should be run."
        - id: methodParams
          type:
            - Object
          description: "An object describing the method and shall have the following properties:\r                                     - methodName          The name of the method that shall be invoked.\r                                     - payload             [optional] The payload to use for the method call.\r                                     - responseTimeoutInSeconds [optional] The number of seconds IoT Hub shall wait for the device"
        - id: jobStartTime
          type:
            - Date
          description: Time time at which the job should start
        - id: maxExecutionTimeInSeconds
          type:
            - Number
          description: The maximum time alloted for this job to run in seconds.
        - id: done
          type:
            - function
          description: "The function to call when the operation is\r                                     complete. `done` will be called with three\r                                     arguments: an Error object (can be null), a\r                                     job object, and a transport-specific response\r                                     object useful for logging or debugging."
      content: >-
        function scheduleDeviceMethod(jobId, queryCondition, methodParams,
        jobStartTime, maxExecutionTimeInSeconds, done)
    langs:
      - js
